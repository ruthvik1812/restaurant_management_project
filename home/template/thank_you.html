{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | RR Restaurant</title>
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/contact-bg.jpg' %}") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .thank-container {
            background: rgba(255, 255, 255, 0.92);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #28a745;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="thank-container">

        <p>Your message has been sent successfully. We'll get back to you soon.</p>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
