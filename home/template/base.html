{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RR Restaurant{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <style>
        html {
            scroll-behavior: smooth; /* ✅ Enables smooth scrolling */
        }

        footer {
            background-color: #222;
            color: #fff;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
        }

        nav {
            background:#ff3e7f;
            padding:15px;
            display:flex;
            justify-content:center;
            gap:30px;
            font-size:18px;
            font-weight:bold;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color:white;
            text-decoration:none;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- ======== NAVBAR ======== -->
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="#menu-section">Menu</a>  <!-- ✅ Scrolls to menu -->
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'order' %}">Order</a>
        <a href="{% url 'chefs' %}">Chefs</a>
    </nav>

    <!-- ======== PAGE CONTENT ======== -->
    {% block content %}
    {% endblock %}

    <!-- ======== GLOBAL FOOTER ======== -->
    <footer>
        <p>&copy; {{ current_year }} RR Restaurant. All Rights Reserved.</p>
    </footer>

</body>
</html>
