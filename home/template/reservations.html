{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
  <h1 style="text-align: center; margin-bottom: 20px;">Make a Reservation</h1>

  <form method="post" action="">
    {% csrf_token %}
    
    <div style="margin-bottom: 15px;">
      <label for="name" style="display: block; font-weight: bold;">Full Name</label>
      <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
    </div>

    <div style="margin-bottom: 15px;">
      <label for="email" style="display: block; font-weight: bold;">Email</label>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
    </div>

    <div style="margin-bottom: 15px;">
      <label for="phone" style="display: block; font-weight: bold;">Phone Number</label>
      <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
    </div>

    <div style="margin-bottom: 15px;">
      <label for="date" style="display: block; font-weight: bold;">Date</label>
      <input type="date" id="date" name="date" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
    </div>

    <div style="margin-bottom: 15px;">
      <label for="time" style="display: block; font-weight: bold;">Time</label>
      <input type="time" id="time" name="time" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
    </div>

    <div style="margin-bottom: 15px;">
      <label for="guests" style="display: block; font-weight: bold;">Number of Guests</label>
      <input type="number" id="guests" name="guests" min="1" max="20" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
    </div>

    <div style="margin-bottom: 20px;">
      <label for="notes" style="display: block; font-weight: bold;">Special Requests</label>
      <textarea id="notes" name="notes" rows="3" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;"></textarea>
    </div>

    <button type="submit" style="width: 100%; padding: 10px; background: #28a745; color: #fff; font-weight: bold; border: none; border-radius: 5px; cursor: pointer;">
      Submit Reservation
    </button>
  </form>
</div>
{% endblock %}
